<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Sublime Logs - Access</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #8e44ad;
    --secondary: #e91e63;
    --glass: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
  }

  * { 
    box-sizing: border-box; 
    margin: 0;
    padding: 0;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1a1a2e, #16213e, #8e44ad);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    padding: 20px;
  }

  .container {
    background: var(--glass);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    padding: 40px;
    width: 100%;
    max-width: 400px;
    position: relative;
    overflow: hidden;
  }

  .brand {
    text-align: center;
    margin-bottom: 30px;
  }

  .brand h1 {
    font-family: 'Inter', sans-serif;
    font-weight: 800;
    font-size: 2em;
    margin: 0;
    background: linear-gradient(90deg, #fff, #e0e0e0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .brand p { 
    margin: 5px 0 0; 
    font-size: 0.9em; 
    opacity: 0.7; 
  }

  /* Tab Slider */
  .toggle-box {
    display: flex;
    background: rgba(0,0,0,0.2);
    border-radius: 12px;
    margin-bottom: 25px;
    position: relative;
    padding: 4px;
  }

  .toggle-btn {
    flex: 1;
    text-align: center;
    padding: 10px;
    cursor: pointer;
    font-size: 0.9em;
    font-weight: 600;
    z-index: 2;
    transition: color 0.3s;
  }

  .slider {
    position: absolute;
    top: 4px;
    left: 4px;
    width: calc(50% - 4px);
    height: calc(100% - 8px);
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    border-radius: 10px;
    transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    z-index: 1;
  }

  /* Forms */
  .form-wrapper { 
    position: relative; 
    min-height: 420px; /* Increased height to accommodate stacked names */
  }

  form {
    display: flex; 
    flex-direction: column; 
    gap: 15px;
    transition: opacity 0.3s ease, transform 0.3s ease;
    position: absolute; 
    width: 100%; 
    top: 0; 
    left: 0;
  }

  form.hidden { 
    opacity: 0; 
    pointer-events: none; 
    transform: translateX(20px); 
    visibility: hidden; 
  }
  
  form.active { 
    opacity: 1; 
    pointer-events: all; 
    transform: translateX(0); 
    visibility: visible; 
  }

  input {
    width: 100%; 
    padding: 14px 16px; 
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255, 255, 255, 0.05);
    color: #fff; 
    font-size: 16px; 
    outline: none;
    transition: border-color 0.3s;
  }

  input:focus { 
    border-color: var(--secondary); 
    background: rgba(255, 255, 255, 0.1); 
  }

  button {
    width: 100%; 
    padding: 14px; 
    border-radius: 12px; 
    border: none;
    font-size: 16px; 
    font-weight: 700; 
    color: white; 
    cursor: pointer;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3); 
    margin-top: 10px;
    transition: transform 0.2s;
  }
  
  button:hover { 
    transform: translateY(-2px); 
  }

  /* --- FIXED: Name fields are now stacked vertically --- */
  .name-fields {
    display: flex;
    flex-direction: column; /* This makes them stack */
    gap: 15px;
    width: 100%;
  }

  /* Forgot password link */
  .forgot-link {
    text-align: right;
    margin-top: -5px;
    margin-bottom: 5px;
  }

  .forgot-link a {
    color: #e91e63;
    font-size: 0.85em;
    text-decoration: none;
    cursor: pointer;
  }

  .forgot-link a:hover {
    text-decoration: underline;
  }

  /* Error and Success messages */
  .error-msg { 
    color: #ff6b6b; 
    font-size: 0.85em; 
    text-align: center; 
    margin-top: 10px; 
    min-height: 20px; 
  }

  .success-msg {
    color: #4caf50;
    font-size: 0.85em;
    text-align: center;
    margin-top: 10px;
    min-height: 20px;
  }

  /* Loader */
  .loader {
    display: none; 
    position: absolute; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%;
    background: rgba(0,0,0,0.6); 
    backdrop-filter: blur(5px); 
    z-index: 10;
    justify-content: center; 
    align-items: center; 
    border-radius: 24px;
  }
  
  .spinner {
    width: 40px; 
    height: 40px; 
    border: 4px solid #fff;
    border-top-color: transparent; 
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin { 
    to { transform: rotate(360deg); } 
  }

  /* Responsive Design */
  @media (max-width: 480px) {
    .container {
      padding: 25px;
      margin: 10px;
    }
    
    input {
      font-size: 16px; /* Prevents zoom on iOS */
    }
  }

  /* Forgot password modal */
  .forgot-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(5px);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  }

  .forgot-modal-content {
    background: var(--glass);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 30px;
    width: 90%;
    max-width: 400px;
    margin: 20px;
  }

  .forgot-modal h3 {
    margin-bottom: 15px;
    text-align: center;
  }

  .forgot-modal p {
    margin-bottom: 20px;
    font-size: 0.9em;
    opacity: 0.8;
    text-align: center;
  }

  .modal-buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }

  .modal-buttons button {
    flex: 1;
    margin: 0;
  }

  .modal-buttons button.secondary {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.2);
  }
</style>
</head>
<body>

<div class="forgot-modal" id="forgotModal">
  <div class="forgot-modal-content">
    <h3>Reset Password</h3>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    
    <input type="email" id="reset-email" placeholder="Enter your email" style="margin-bottom: 15px;">
    
    <div class="error-msg" id="reset-error"></div>
    <div class="success-msg" id="reset-success"></div>
    
    <div class="modal-buttons">
      <button class="secondary" id="cancel-reset">Cancel</button>
      <button id="send-reset">Send Reset Link</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <div class="brand">
    <h1>Sublime Logs</h1>
    <p>Access your dashboard</p>
  </div>

  <div class="toggle-box">
    <div class="slider" id="slider"></div>
    <div class="toggle-btn" onclick="switchTab('login')">Login</div>
    <div class="toggle-btn" onclick="switchTab('signup')">Sign Up</div>
  </div>

  <div class="form-wrapper">
    <form id="login-form" class="active">
      <input type="email" id="login-email" placeholder="Email Address" required>
      <input type="password" id="login-password" placeholder="Password" required>
      
      <div class="forgot-link">
        <a href="#" id="forgot-password">Forgot Password?</a>
      </div>
      
      <button type="submit">Log In</button>
      <div class="error-msg" id="login-error"></div>
    </form>

    <form id="signup-form" class="hidden">
      <div class="name-fields">
        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="surname" placeholder="Surname" required>
      </div>
      <input type="email" id="signup-email" placeholder="Email Address" required>
      <input type="password" id="signup-password" placeholder="Create Password" required minlength="6">
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
      <div class="error-msg" id="signup-error"></div>
    </form>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword, 
    updateProfile, 
    onAuthStateChanged, 
    setPersistence, 
    browserLocalPersistence,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
  
  import { 
    getFirestore, 
    doc, 
    setDoc, 
    getDoc 
  } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDRnNoRJ4Zgtu-KEZAdOAKtou2LV9rdL5c",
    authDomain: "sublime-log.firebaseapp.com",
    projectId: "sublime-log",
    storageBucket: "sublime-log.firebasestorage.app",
    messagingSenderId: "644554254089",
    appId: "1:644554254089:web:dd3374c9468046a5a015d8",
    measurementId: "G-YMPGVWCK16"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Set persistence
  setPersistence(auth, browserLocalPersistence).catch((error) => {
    console.error("Persistence error:", error);
  });

  // UI Elements
  const forgotModal = document.getElementById('forgotModal');
  const forgotPasswordLink = document.getElementById('forgot-password');
  const cancelResetBtn = document.getElementById('cancel-reset');
  const sendResetBtn = document.getElementById('send-reset');
  const resetEmailInput = document.getElementById('reset-email');
  const resetError = document.getElementById('reset-error');
  const resetSuccess = document.getElementById('reset-success');

  // --- LOGIN CHECK ON PAGE LOAD ---
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      console.log("Session detected, verifying...");
      // Check if user is in DB before redirecting
      const userDocRef = doc(db, "users", user.uid);
      try {
        const userDocSnap = await getDoc(userDocRef);
        if (userDocSnap.exists()) {
           // Redirect found
           window.location.href = "dashboard1.html";
        }
      } catch (e) {
        console.error("Error verifying user", e);
      }
    }
  });

  // Tab Switching
  window.switchTab = (tab) => {
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const slider = document.getElementById('slider');
    document.getElementById('login-error').textContent = ''; 
    document.getElementById('signup-error').textContent = '';

    if (tab === 'login') {
      loginForm.className = 'active'; 
      signupForm.className = 'hidden';
      slider.style.transform = 'translateX(0)';
    } else {
      signupForm.className = 'active'; 
      loginForm.className = 'hidden';
      slider.style.transform = 'translateX(100%)';
    }
  };

  // Forgot Password
  forgotPasswordLink.addEventListener('click', (e) => {
    e.preventDefault();
    resetError.textContent = '';
    resetSuccess.textContent = '';
    resetEmailInput.value = '';
    forgotModal.style.display = 'flex';
  });

  cancelResetBtn.addEventListener('click', () => {
    forgotModal.style.display = 'none';
  });

  sendResetBtn.addEventListener('click', async () => {
    const email = resetEmailInput.value.trim();
    if (!email) {
      resetError.textContent = 'Please enter your email address';
      return;
    }
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      resetError.textContent = 'Please enter a valid email address';
      return;
    }
    sendResetBtn.textContent = 'Sending...';
    sendResetBtn.disabled = true;
    resetError.textContent = '';
    resetSuccess.textContent = '';

    try {
      await sendPasswordResetEmail(auth, email);
      resetSuccess.textContent = 'Password reset email sent! Check your inbox.';
      resetEmailInput.value = '';
      setTimeout(() => {
        forgotModal.style.display = 'none';
        sendResetBtn.textContent = 'Send Reset Link';
        sendResetBtn.disabled = false;
      }, 3000);
    } catch (error) {
      console.error("Reset error:", error);
      resetError.textContent = getFriendlyError(error.code);
      sendResetBtn.textContent = 'Send Reset Link';
      sendResetBtn.disabled = false;
    }
  });

  window.addEventListener('click', (e) => {
    if (e.target === forgotModal) {
      forgotModal.style.display = 'none';
    }
  });

  // --- LOGIN LOGIC ---
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value;
    const loader = document.getElementById('loader');
    const loginError = document.getElementById('login-error');
    
    loader.style.display = 'flex';
    loginError.textContent = '';

    try {
      // 1. Authenticate
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      
      // 2. Verify in Database
      const userDocRef = doc(db, "users", user.uid);
      const userDocSnap = await getDoc(userDocRef);
      
      if (userDocSnap.exists()) {
        console.log("Login success. Redirecting...");
        // 3. FORCE REDIRECT HERE - Do not wait for listener
        window.location.href = "dashboard1.html";
      } else {
        await auth.signOut();
        throw new Error('User not registered. Please sign up first.');
      }
    } catch (error) {
      loader.style.display = 'none';
      loginError.textContent = getFriendlyError(error.code || error.message);
    }
  });

  // --- SIGNUP LOGIC ---
  document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const fname = document.getElementById('first-name').value.trim();
    const sname = document.getElementById('surname').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const pass = document.getElementById('signup-password').value;
    const confirm = document.getElementById('signup-confirm').value;
    const loader = document.getElementById('loader');
    const signupError = document.getElementById('signup-error');

    if (!fname || !sname) {
      signupError.textContent = "Please enter both first name and surname";
      return;
    }
    if (pass.length < 6) {
      signupError.textContent = "Password must be at least 6 characters";
      return;
    }
    if (pass !== confirm) {
      signupError.textContent = "Passwords do not match.";
      return;
    }

    loader.style.display = 'flex';
    signupError.textContent = '';

    try {
      // 1. Create Auth User
      const userCred = await createUserWithEmailAndPassword(auth, email, pass);
      const user = userCred.user;
      
      const fullName = `${fname} ${sname}`;
      await updateProfile(user, { displayName: fullName });
      
      // 2. Save to Firestore
      await setDoc(doc(db, "users", user.uid), {
        firstName: fname,
        surname: sname,
        name: fullName, // Added 'name' field for dashboard compatibility
        email: email,
        balance: 0,
        createdAt: new Date().toISOString(),
        lastLogin: new Date().toISOString()
      });

      console.log("Account created. Redirecting...");
      // 3. FORCE REDIRECT
      window.location.href = "dashboard1.html";
      
    } catch (error) {
      loader.style.display = 'none';
      signupError.textContent = getFriendlyError(error.code);
    }
  });

  function getFriendlyError(code) {
    const errors = {
      'auth/invalid-email': 'Invalid email address',
      'auth/user-disabled': 'This account has been disabled',
      'auth/user-not-found': 'No account found with this email',
      'auth/wrong-password': 'Incorrect password',
      'auth/email-already-in-use': 'Email already registered',
      'auth/weak-password': 'Password is too weak',
      'auth/too-many-requests': 'Too many attempts. Try again later',
      'User not registered. Please sign up first.': 'User not registered. Please sign up first.',
    };
    return errors[code] || `Error: ${code}`;
  }
</script>

</body>
</html>
